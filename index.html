<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App By Jigar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg" style="background-color: #1881b5; height: 12%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: yellow;">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- <form class="d-flex" role="search"> -->
              <input class="form-control me-2" value="" placeholder="Search For City" aria-label="Search">
              <button class="btn" id="search">Search</button>
            <!-- </form> -->
          </div>
        </div>
      </nav>

      <main class="container d-flex flex-column pt-5">
        <h1 class="text-center">Weather Of Delhi</h1><hr>
        <div class="d-flex justify-content-center cont">
        <div class="mx-5 box">
            <div class="card-title" style="background-color: #1881b5; width: 100%;"><h2>Wind Conditions</h2></div>
            <div class="info">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </div>
        <div class="mx-5 box temp">
            <div class="card-title" style="background-color: #1881b5; width: 100%;"><h2>Temperature Conditions</h2></div>
            <div class="info">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </div>
        <div class="mx-5 box">
            <div class="card-title" style="background-color: #1881b5; width: 100%;"><h2>Other Stats</h2></div>
            <div class="info">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </div>
        </div>
      </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
